<!DOCTYPE html>
<head>

  <meta charset="utf-8">

  <script src="https://d3js.org/d3.v4.min.js"></script>

  <style>
    .bar {
      fill: darkred;
    }

    .bar:hover {
      fill: brown;
    }

    .label {
      fill: black;
      font: 12px sans-serif;
    }
  </style>

</head>
<body>
  <div class='svg-container'></div>
  <div id='panel'></div>
  <script>

    var margin = {
        top: 20,
        right: 20,
        bottom: 30,
        left: 140
      };
    var width = 960 - margin.left - margin.right;
    var height = 950 - margin.top - margin.bottom;

    // var svg = d3.select("body").append("svg")
    //     .attr("width", width + margin.left + margin.right)
    //     .attr("height", height + margin.top + margin.bottom)
    //   .append("g")
    //     .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var svg = d3.select('.svg-container').append('svg')
  .attr('xmlns', 'http://www.w3.org/2000/svg')
  .attr('version', '1.1')
  .attr('viewBox', '0 0 700 1000')
  .attr('preserveAspectRatio', 'xMidYMid meet')
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var x = d3.scaleLinear().range([0, 500]);

  var y = d3.scaleBand().range([0, 900]);

  var xAxis = d3.axisBottom(x).ticks(10, "%");

  var yAxis = d3.axisLeft(y);

  d3.csv("crime-in-us.csv", type, function(error, data) {
    if (error) throw error;
    data = data.filter(function (item) { return item.murder > 7});
    x.domain([0, d3.max(data, function(d) { return d.murder; })]);
    y.domain(data.map(function(d) { return d.city; }))
      .paddingInner(0.2)
      .paddingOuter(0.3);

    // svg.append("g")
    //     .attr("class", "x-axis")
    //     .attr("transform", "translate(0," + height + ")")
    //     .call(xAxis)
    //   .append("text")
    //     .attr("class", "label")
    //     .attr("transform", "translate(" + width + ",0)")
    //     .attr("y", -5)
    //     .style("text-anchor", "end")
    //     .text("Frequency");

    svg.append("g")
        .attr("class", "y-axis")
        .call(yAxis);

    svg.selectAll(".bar")
      .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", 2)
        .attr("height", y.bandwidth())
        .attr("y", function(d) { return y(d.city); })
        .attr("width", function(d) { return x(d.murder); })
      .append('title')
      .text('test');
  });

  function type(d) {
    d.murder = +d.murder;
    return d;
  }

</script>

</body>
