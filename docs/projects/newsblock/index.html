            { BRAD OYLER }
        </a>

        
        <nav class="hidden md:flex space-x-6 text-lg font-medium">
            <a href="/" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
            <a href="/blog/" class="hover:text-blue-600 dark:hover:text-blue-400">Blog</a>
            <a href="/projects/" class="hover:text-blue-600 dark:hover:text-blue-400">Projects</a>
            <a href="/about/" class="hover:text-blue-600 dark:hover:text-blue-400">About</a>
        </nav>
        
        
        <button @click="open = !open" class="md:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Toggle navigation">

        </button>
    </div>

    
    <div x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 -translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-2" class="md:hidden border-t border-gray-200 dark:border-gray-800">
        <nav class="flex flex-col space-y-2 p-4 text-base font-medium">
            <a href="/" class="block p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md">Home</a>
            <a href="/blog/" class="block p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md">Blog</a>
            <a href="/projects/" class="block p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md">Projects</a>
            <a href="/about/" class="block p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md">About</a>
        </nav>
    </div>
</header>

    <main class="flex-1">
      
      <article
        class="max-w-4xl mx-auto my-12 md:my-16 p-8 md:p-12 bg-white dark:bg-gray-800 shadow-xl rounded-lg"
      >
        
        <header
          class="mb-12 border-b border-gray-100 dark:border-gray-700 pb-8"
        >
          <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">
            Newsblock
          </h1>

          <div
            class="flex flex-wrap items-center gap-4 text-sm text-gray-600 dark:text-gray-400"
          >
            
            <time datetime="2015-07-19">
              Published on July 18, 2015
            </time>

            
            <span class="text-gray-400 dark:text-gray-600">•</span>
            
            <div class="flex gap-2">
               
              <a
                href="/projects/"
                class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-200 hover:underline capitalize"
              >
                #projects
              </a>
               
            </div>
            
          </div>
        </header>

        
        <div
          class="prose prose-xl dark:prose-invert max-w-none prose-a:text-blue-600 dark:prose-a:text-blue-400 prose-img:rounded-lg prose-img:shadow-md prose-pre:bg-gray-900 prose-pre:text-gray-50"
        >
          <figure class="media-full">
  <img src="/assets/images/newsblock-desktop-lg-top.jpg" alt="Homepage on Desktop">
  <figcaption>Common topics are presented in feeds that are easy and quick to scan.</figcaption>
</figure>
<figure>
  <img src="/assets/images/newsblock-mobile-tablet.png" alt="Screenshots of Responsive Pages">
  <figcaption>Get the same modern aggregator experience on any device that can access the internet.</figcaption>
</figure>
<figure class="media-full">
  <img src="/assets/images/newsblock-desktop-story.jpg" alt="Story Page">
  <figcaption>Story page provides a URL for the story and a place to discuss the content.</figcaption>
</figure>
<p><a href="http://newsblock.io">Newsblock</a> is an ongoing experiment and collaboration created by myself and the talented designer <a href="http://ianrose.me/">Ian Rose</a>.</p>

        </div>
