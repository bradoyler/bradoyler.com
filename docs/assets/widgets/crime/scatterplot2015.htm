<!doctype html>
<html>
<head>
<title>Scatterplot</title>
<meta charset="utf-8">
</head>
<body>
<div id="viz"></div>
<script src="https://d3plus.org/js/d3.js"></script>
<script src="https://d3plus.org/js/d3plus.js"></script>
<!-- <script src="//scripts/widgets/index.js"></script> -->
<script>
  function type(d) {
    var row = { murders: +d.murder,
      'murder rate per 100k': +d.murder_rate,
      city: d.city, 'Population': +d.pop
    };
    return row;
  }

d3.csv('crime-in-us-2015.csv', type, function(error, data) {
   d3plus.viz()
    .container('#viz')  // container DIV to hold the visualization
    .data(data)  // data to use with the visualization
    .type('scatter') // visualization type
    .id('city')  // key for which our data is unique on
    .x('Population') // key for x-axis
    .y('murders') // key for y-axis
    .size('murder rate per 100k')
    .draw()
});

</script>
</body>
</html>
