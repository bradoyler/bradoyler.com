<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    body {margin:0; padding: 0;}
    .petro_pipelines {
      fill: none;
      stroke: #d95f02; // orange
      stroke-width: 1.5px;
    }
    .pipelines {
     fill: none;
     stroke-linejoin: round;
     stroke-linecap: round;
     stroke-width: 3px;
    }
    .highlight { fill:none; stroke-width: 3px; stroke-opacity: .5; }
    .highlight_orange { fill:none; opacity: .5; stroke-width: 1.5px;}
    .city-label { font: 10px sans-serif;}
    .states {
     pointer-events: none;
     fill: #ccc;
     stroke: #fff;
     stroke-width: 1px;
     stroke-linejoin: round;
    }
    #panel { height: 20px;}
  </style>
</head>

<body>
  <div class="checkbox">
    <label>
      <input id='showPetro' type="checkbox"> Show Petroleum Pipelines
    </label>
  </div>
  <div class='svg-container'></div>
  <div id='panel'></div>

<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.panzoom/3.2.2/jquery.panzoom.min.js"></script>

<!-- widgets app -->
<script src='/scripts/utils.js'></script>
<script src='/scripts/widgets/pipelines.js'></script>
<script src='/scripts/widgets/panzoom-init.js'></script>
<script src='/scripts/widgets/index.js'></script>
</body>
</html>
