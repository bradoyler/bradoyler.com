name: Manual - Import MD from Gist + Build + Commit

on:
  workflow_dispatch:
    inputs:
      gist_raw_url:
        description: 'Full raw gist URL (e.g. https://gist.githubusercontent.com/user/id/raw/.../file.md)'
        required: true
        type: string

      target_path:
        description: 'Target path in repo (e.g. content/crypto-digest-december-2025.md)'
        required: false
        default: 'content/new-from-gist.md'
        type: string

jobs:
  import-build-commit:
    runs-on: ubuntu-latest

    steps:
      # ── Checkout the repository ────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ── Download markdown from gist raw URL ────────────────────
      - name: Download content from Gist
        run: |
          mkdir -p "$(dirname "${{ inputs.target_path }}")"
          
          echo "Downloading from: ${{ inputs.gist_raw_url }}"
          curl -s -f -L "${{ inputs.gist_raw_url }}" -o "${{ inputs.target_path }}"
          
          if [ ! -s "${{ inputs.target_path }}" ]; then
            echo "Error: Downloaded file is empty or failed!"
            exit 1
          fi
          
          echo "Downloaded file successfully:"
          echo "----------------------------------------"
          cat "${{ inputs.target_path }}"
          echo "----------------------------------------"

      # ── Setup Node.js (if your build needs it) ─────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ── Run build ──────────────────────────────────────────────
      - name: Run build
        run: npm run build

      # ── Configure git ──────────────────────────────────────────
      - name: Setup git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # ── Commit & push if there are changes ─────────────────────
      - name: Commit and push changes
        run: |
          git add .
          
          # Commit only if something actually changed
          git status --porcelain | grep -q . && {
            git commit -m "docs: import/update from gist (${{ inputs.target_path }})" \
                       -m "Source: ${{ inputs.gist_raw_url }}"
            git push
            echo "Changes committed and pushed"
          } || {
            echo "No changes to commit (file might be identical)"
          }